<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    <section class="hero-section"> 
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input" type="number" placeholder="20">
        <button id="convert-btn">Convert</button>
     </section>
     <section class="main-section"> 
        <div class ="card">
            <h2>Length (Meter/Feet)</h2>
            <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class ="card">
            <h2>Volume (Liters/Gallons)</h2>
            <p id="vol-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div class ="card">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
     </section>
     <script src="index.js"></script> 
    </body>
</html>
